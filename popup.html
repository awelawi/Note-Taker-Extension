<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notes Extension</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <div class = "main_content"> -->
        <div class = "header">
        <h3 id = title_of_page style = "color: black;">NOTES TAKER EXTENSION</h3>
        <b><input id = "title_of_note" type="text" placeholder="Title of Note"></b>
        <textarea id="freeform" name="freeform" rows="8" cols="80" placeholder="Enter text"></textarea>
        </div>
        <div class="color">
            <button id="save"><b>Save</b></button>
            <button id="delete"><b>Delete</b></button>
            <button id="red"></button>
            <button id="yellow"></button>
            <button id="green"></button>
        </div>
        <!-- this table will contain the notes the user has written sorted in descending order(i.e most recently created) -->
        <div class = "table_of_contents">
            <table>
                <thead>
                    <tr>
                        <th>Tab Name</th>
                        <th>Title</th>
                        <th>Notes Content</th>
                        <th id = "date">Date Taken</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        <!-- </div> -->
        </div>
        <!-- this is for the modal dialog box -->
        <!-- The moda,l dialog box prevents me from typing in text to the text area. I am assuming that even though it's invisible, it's still overlaying the text area. A work around might be to lower it -->
        <div id="modal" class="modal">
            <div class="modal-content">
                    <P id = "date_of_note">Date: </P>
                    <p id="note-title">Hello World</p>
                    <div id = "modal_note">
                        <p id="note-content">Yes Hello</p>
                    </div>
                    
                    <button id = "close_btn">Close</button>
            </div>
        </div>

    <script src="extension.js"></script>
    </body>
</html>
